<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hilea Vlad - Reevo Assignment</title>
    <!-- Link to the CSS bundle for your styles -->
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>

<div class="top">
    <div id="textFields" class="text-fields">
        <p>Number of visible shapes: <span id="numberOfVisibleShapes">0</span></p>
        <p>Area of visible shapes: <span id="areaOfVisibleShapes">0</span>px^2</p>
    </div>
    <div class="buttons-top">
        <button id="pauseButton">Pause</button>

        <button id="toggleHtmlTextFields">Toggle Html Text Fields</button>
    </div>

</div>


<div id="gameCanvas" class="canvas-div"></div>


<!-- Add a "Resume" button with an ID for referencing it in JavaScript -->
<div class="controls-cotnainer">
    <div class="control">
        <p>Control Gravity Factor (max. 10)</p>
        <div class="actual-control">
            <button id="gravityFactorMinusBtn">-</button>
            <p id="gravityFactor">1</p>
            <button id="gravityFactorPlusBtn">+</button>
        </div>
    </div>

    <div class="control">
        <p>Control Shapes/Second (max. 10)</p>
        <div class="actual-control">
            <button id="shapesPerSecondMinusBtn">-</button>
            <p id="shapesPerSecond">1</p>
            <button id="shapesPerSecondPlusBtn">+</button>
        </div>
    </div>
</div>
<!-- Webpack Bundle -->
<script src="dist/bundle.js"></script>

</body>
</html>
